version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: dairy-farm-mongodb
    restart: always
    environment:
      MONGO_INITDB_DATABASE: dairy-farm-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  app:
    build: .
    container_name: dairy-farm-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/dairy-farm-db
      - JWT_SECRET=your_jwt_secret_change_in_production
      - NODE_ENV=production
    depends_on:
      - mongodb

volumes:
  mongodb_data:
